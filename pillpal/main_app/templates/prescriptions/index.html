{% extends 'base.html' %}
{% block content %}

<h1>Prescription List</h1>

{% for prescription in prescriptions %}
  <div class="card">
    <a href="/prescriptions/{{ prescription.id }}">
    <div class="card-content">
      <span class="card-title">Prescription</span>
      <p>Description: {{ prescription.instructions }}</p>
    </div>
    </a>
  </div>
  
{% endfor %}

{% endblock %}
